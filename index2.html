<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Game</title>
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --background-color: #f7f7f7;
            --text-color: #333;
            --card-background: #fff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --background-color: #1a1a1a;
            --text-color: #f7f7f7;
            --card-background: #2d2d2d;
            --shadow-color: rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px var(--shadow-color);
            animation: jelly 1s ease-in-out;
        }

        .screen {
            background-color: var(--card-background);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px var(--shadow-color);
            margin-bottom: 2rem;
            transform-origin: center;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px var(--shadow-color);
            transform-origin: center;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px var(--shadow-color);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .option-card {
            background-color: var(--card-background);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 15px var(--shadow-color);
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 45%;
            max-width: 300px;
        }

        .option-card:hover {
            transform: scale(1.05);
        }

        .option-card.selected {
            border: 3px solid var(--secondary-color);
            animation: pulse 2s infinite;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 200px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .option-card:hover .image-container img {
            transform: scale(1.1);
        }

        .progress-container {
            width: 100%;
            background-color: var(--card-background);
            border-radius: 20px;
            height: 30px;
            margin-top: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 5px var(--shadow-color);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 20px;
            transition: width 0.5s ease;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .toggle-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }

        .theme-toggle {
            width: 60px;
            height: 30px;
            background-color: var(--card-background);
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            box-shadow: inset 0 2px 5px var(--shadow-color);
        }

        .toggle-thumb {
            position: absolute;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background-color: var(--primary-color);
            top: 2px;
            left: 2px;
            transition: transform 0.3s ease;
        }

        .dark-mode .toggle-thumb {
            transform: translateX(30px);
        }

        .hidden {
            display: none;
        }

        @keyframes jelly {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(0.95, 1.05); }
            50% { transform: scale(1.05, 0.95); }
            75% { transform: scale(0.95, 1.05); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(78, 205, 196, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(78, 205, 196, 0); }
            100% { box-shadow: 0 0 0 0 rgba(78, 205, 196, 0); }
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: jelly 2s ease-in-out infinite;
        }

        .genre-option {
            padding: 15px;
            margin: 10px;
            border-radius: 15px;
            background-color: var(--card-background);
            box-shadow: 0 5px 15px var(--shadow-color);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .genre-option:hover {
            transform: scale(1.05);
        }

        .genre-option.selected {
            background-color: var(--secondary-color);
            color: white;
        }

        .level-select {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .level-option {
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 10px;
            background-color: var(--card-background);
            box-shadow: 0 3px 10px var(--shadow-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .level-option:hover {
            transform: translateY(-5px);
        }

        .level-option.selected {
            background-color: var(--primary-color);
            color: white;
        }

        .choose-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px var(--shadow-color);
            margin-top: 20px;
            transform-origin: center;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .choose-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px var(--shadow-color);
        }

        .choose-btn:active {
            transform: scale(0.95);
        }

        .result-screen {
            text-align: center;
            padding: 20px;
        }

        .result-image {
            width: 80%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-color);
            margin: 20px auto;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: confetti-fall 5s ease-in-out forwards;
            z-index: -1;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="toggle-container">
        <div class="theme-toggle" id="themeToggle">
            <div class="toggle-thumb"></div>
        </div>
    </div>

    <div class="container">
        <div id="startScreen" class="screen">
            <div class="logo">ðŸŽ®</div>
            <h1>Choose Game</h1>
            <p>Pick your favorites and have fun!</p>
            
            <h2>Select Genre</h2>
            <div class="options" id="genreOptions">
                <div class="genre-option" data-genre="anime">Anime Characters</div>
                <div class="genre-option" data-genre="people">Real People</div>
                <div class="genre-option" data-genre="nature">Nature</div>
                <div class="genre-option" data-genre="food">Food</div>
            </div>
            
            <h2>How Many Levels?</h2>
            <div class="level-select">
                <div class="level-option" data-levels="10">10</div>
                <div class="level-option" data-levels="20">20</div>
                <div class="level-option" data-levels="30">30</div>
            </div>
            
            <button class="btn" id="startBtn">Start Game</button>
        </div>
        
        <div id="gameScreen" class="screen hidden">
            <h2 id="levelDisplay">Level 1</h2>
            <div class="options">
                <div class="option-card" id="option1">
                    <div class="image-container">
                        <img id="image1" src="/api/placeholder/300/200" alt="Option 1">
                    </div>
                    <p>Option 1</p>
                </div>
                <div class="option-card" id="option2">
                    <div class="image-container">
                        <img id="image2" src="/api/placeholder/300/200" alt="Option 2">
                    </div>
                    <p>Option 2</p>
                </div>
            </div>
            
            <button class="choose-btn" id="chooseBtn">CHOOSE</button>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
                <div class="progress-text" id="progressText">Level 1/10</div>
            </div>
        </div>
        
        <div id="resultScreen" class="screen hidden">
            <h2>Game Completed!</h2>
            <p>You've completed all levels. Here's your final choice:</p>
            <img id="resultImage" class="result-image" src="/api/placeholder/400/320" alt="Final Result">
            <button class="btn" id="playAgainBtn">Play Again</button>
        </div>
    </div>

    <script>
        // Game state
        const gameState = {
            currentLevel: 1,
            totalLevels: 10,
            selectedGenre: '',
            selectedOption: null,
            choices: [],
            isDarkMode: false
        };

        // DOM Elements
        const startScreen = document.getElementById('startScreen');
        const gameScreen = document.getElementById('gameScreen');
        const resultScreen = document.getElementById('resultScreen');
        const startBtn = document.getElementById('startBtn');
        const chooseBtn = document.getElementById('chooseBtn');
        const playAgainBtn = document.getElementById('playAgainBtn');
        const option1 = document.getElementById('option1');
        const option2 = document.getElementById('option2');
        const image1 = document.getElementById('image1');
        const image2 = document.getElementById('image2');
        const levelDisplay = document.getElementById('levelDisplay');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const resultImage = document.getElementById('resultImage');
        const genreOptions = document.querySelectorAll('.genre-option');
        const levelOptions = document.querySelectorAll('.level-option');
        const themeToggle = document.getElementById('themeToggle');

        // Image placeholders based on genre
        const genreImageSets = {
            anime: [
                "/api/placeholder/300/200?text=Anime+1",
                "/api/placeholder/300/200?text=Anime+2",
                "/api/placeholder/300/200?text=Anime+3",
                "/api/placeholder/300/200?text=Anime+4",
                "/api/placeholder/300/200?text=Anime+5",
                "/api/placeholder/300/200?text=Anime+6"
            ],
            people: [
                "/api/placeholder/300/200?text=Person+1",
                "/api/placeholder/300/200?text=Person+2",
                "/api/placeholder/300/200?text=Person+3",
                "/api/placeholder/300/200?text=Person+4",
                "/api/placeholder/300/200?text=Person+5",
                "/api/placeholder/300/200?text=Person+6"
            ],
            nature: [
                "/api/placeholder/300/200?text=Nature+1",
                "/api/placeholder/300/200?text=Nature+2",
                "/api/placeholder/300/200?text=Nature+3",
                "/api/placeholder/300/200?text=Nature+4",
                "/api/placeholder/300/200?text=Nature+5", 
                "/api/placeholder/300/200?text=Nature+6"
            ],
            food: [
                "/api/placeholder/300/200?text=Food+1",
                "/api/placeholder/300/200?text=Food+2",
                "/api/placeholder/300/200?text=Food+3",
                "/api/placeholder/300/200?text=Food+4",
                "/api/placeholder/300/200?text=Food+5",
                "/api/placeholder/300/200?text=Food+6"
            ]
        };

        // Initialize the game
        function init() {
            // Set event listeners
            startBtn.addEventListener('click', startGame);
            option1.addEventListener('click', () => selectOption(1));
            option2.addEventListener('click', () => selectOption(2));
            chooseBtn.addEventListener('click', makeChoice);
            playAgainBtn.addEventListener('click', resetGame);
            themeToggle.addEventListener('click', toggleTheme);

            genreOptions.forEach(option => {
                option.addEventListener('click', () => {
                    // Remove selected class from all options
                    genreOptions.forEach(o => o.classList.remove('selected'));
                    // Add selected class to clicked option
                    option.classList.add('selected');
                    gameState.selectedGenre = option.dataset.genre;
                });
            });

            levelOptions.forEach(option => {
                option.addEventListener('click', () => {
                    // Remove selected class from all options
                    levelOptions.forEach(o => o.classList.remove('selected'));
                    // Add selected class to clicked option
                    option.classList.add('selected');
                    gameState.totalLevels = parseInt(option.dataset.levels);
                });
            });

            // Set default selections
            genreOptions[0].classList.add('selected');
            gameState.selectedGenre = genreOptions[0].dataset.genre;
            
            levelOptions[0].classList.add('selected');
            gameState.totalLevels = parseInt(levelOptions[0].dataset.levels);
        }

        // Start the game
        function startGame() {
            if (!gameState.selectedGenre) {
                alert('Please select a genre!');
                return;
            }

            startScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            
            updateProgressBar();
            loadImages();
        }

        // Load random images based on genre
        function loadImages() {
            const images = genreImageSets[gameState.selectedGenre];
            const randomIndex1 = Math.floor(Math.random() * images.length);
            let randomIndex2 = Math.floor(Math.random() * images.length);
            
            // Make sure we don't get the same image twice
            while (randomIndex2 === randomIndex1) {
                randomIndex2 = Math.floor(Math.random() * images.length);
            }
            
            image1.src = images[randomIndex1];
            image2.src = images[randomIndex2];
            
            levelDisplay.textContent = `Level ${gameState.currentLevel}`;
            
            // Reset selection
            option1.classList.remove('selected');
            option2.classList.remove('selected');
            gameState.selectedOption = null;
            chooseBtn.disabled = true;
            chooseBtn.style.opacity = '0.5';
        }

        // Select an option
        function selectOption(optionNum) {
            gameState.selectedOption = optionNum;
            
            option1.classList.remove('selected');
            option2.classList.remove('selected');
            
            if (optionNum === 1) {
                option1.classList.add('selected');
            } else {
                option2.classList.add('selected');
            }
            
            // Enable choose button
            chooseBtn.disabled = false;
            chooseBtn.style.opacity = '1';
            
            // Add jelly animation
            const selectedOption = optionNum === 1 ? option1 : option2;
            selectedOption.style.animation = 'none';
            setTimeout(() => {
                selectedOption.style.animation = 'jelly 0.5s';
            }, 10);
        }

        // Make a choice and advance to next level
        function makeChoice() {
            if (gameState.selectedOption === null) {
                alert('Please select an option first!');
                return;
            }
            
            // Save the choice
            const chosenImage = gameState.selectedOption === 1 ? image1.src : image2.src;
            gameState.choices.push(chosenImage);
            
            // Create confetti effect
            createConfetti();
            
            // Advance to next level or end game
            gameState.currentLevel++;
            
            if (gameState.currentLevel > gameState.totalLevels) {
                endGame();
            } else {
                updateProgressBar();
                loadImages();
            }
        }

        // Update progress bar
        function updateProgressBar() {
            const progress = (gameState.currentLevel - 1) / gameState.totalLevels * 100;
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `Level ${gameState.currentLevel}/${gameState.totalLevels}`;
        }

        // End the game and show result
        function endGame() {
            gameScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            
            // Show the last choice as the result
            resultImage.src = gameState.choices[gameState.choices.length - 1];
            
            // Create lots of confetti for celebration
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createConfetti();
                }, i * 100);
            }
        }

        // Reset the game
        function resetGame() {
            gameState.currentLevel = 1;
            gameState.selectedOption = null;
            gameState.choices = [];
            
            resultScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        }

        // Toggle between light and dark mode
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            gameState.isDarkMode = !gameState.isDarkMode;
        }

        // Create confetti effect
        function createConfetti() {
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // Random position
                const x = Math.random() * window.innerWidth;
                confetti.style.left = `${x}px`;
                
                // Random color
                const colors = ['#ff6b6b', '#4ecdc4', '#ffbe0b', '#8338ec', '#3a86ff'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.backgroundColor = randomColor;
                
                // Random size
                const size = Math.random() * 10 + 5;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                
                // Random animation duration
                const duration = Math.random() * 3 + 2;
                confetti.style.animationDuration = `${duration}s`;
                
                // Random horizontal movement
                const leftOffset = (Math.random() - 0.5) * 100;
                confetti.style.transform = `translateX(${leftOffset}px)`;
                
                document.body.appendChild(confetti);
                
                // Remove confetti after animation completes
                setTimeout(() => {
                    confetti.remove();
                }, duration * 1000);
            }
        }

        // Initialize the game
        init();
    </script>
</body>
</html>
