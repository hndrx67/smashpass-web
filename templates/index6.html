<!DOCTYPE html>

    <style>
        :root {
            --primary: #ff69b4;
            --primary-dark: #d4428c;
            --secondary: #8a2be2;
            --text: #333;
            --background: #f5f5f5;
            --card-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
            --button-smash: #ff4d6d;
            --button-pass: #4da6ff;
            --timer-bg: rgba(255, 255, 255, 0.8);
            --transition-speed: 0.3s;
        }

        [data-theme="dark"] {
            --primary: #ff69b4;
            --primary-dark: #d4428c;
            --secondary: #9d4edd;
            --text: #f5f5f5;
            --background: #121212;
            --card-bg: #1e1e1e;
            --shadow: rgba(255, 255, 255, 0.05);
            --button-smash: #e5383b;
            --button-pass: #2c7da0;
            --timer-bg: rgba(30, 30, 30, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }


        .container {
            width: 100%;
            max-width: 600px;
            padding: 1rem;
            overflow: hidden;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            margin-bottom: 2rem;
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 2px solid var(--primary);
            transition: transform var(--transition-speed);
        }

        .profile-pic:hover {
            transform: scale(1.1);
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform var(--transition-speed);
        }

        .theme-toggle:hover {
            transform: rotate(30deg);
        }

        /* Card Styles */
        .card {
            background-color: var(--card-bg);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 8px 30px var(--shadow);
            text-align: center;
            margin: 1rem 0;
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
            animation: jelly 0.5s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px var(--shadow);
        }

        @keyframes jelly {
            0%, 100% { transform: scale(1, 1); }
            25% { transform: scale(0.95, 1.05); }
            50% { transform: scale(1.05, 0.95); }
            75% { transform: scale(0.98, 1.02); }
        }

        h1 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        h2 {
            color: var(--secondary);
            margin-bottom: 1rem;
        }

        /* Form Styles */
        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid var(--primary);
            border-radius: 0.5rem;
            background-color: var(--card-bg);
            color: var(--text);
            margin-bottom: 1rem;
            font-size: 1rem;
            transition: border-color var(--transition-speed);
        }

        input:focus {
            outline: none;
            border-color: var(--secondary);
        }

        .button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            margin: 0.5rem;
            transition: all var(--transition-speed);
            transform: translateY(0);
        }

        .button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .button:active {
            transform: translateY(-1px);
        }

        .button-smash {
            background-color: var(--button-smash);
            font-size: 1.2rem;
            padding: 1rem 2rem;
        }

        .button-pass {
            background-color: var(--button-pass);
            font-size: 1.2rem;
            padding: 1rem 2rem;
        }

        .button-back {
            background-color: transparent;
            color: var(--text);
            border: 2px solid var(--text);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        /* Level styles */
        .level-options {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin: 1.5rem 0;
        }

        .level-btn {
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            background-color: var(--card-bg);
            color: var(--text);
            border: 2px solid var(--primary);
            cursor: pointer;
            transition: all var(--transition-speed);
        }

        .level-btn:hover {
            background-color: var(--primary);
            color: white;
            transform: scale(1.05);
        }

        /* Game Screen */
        .anime-girl-container {
            position: relative;
            margin: 1rem auto;
            max-width: 250px;
            height: 450px;
            overflow: hidden;
            border-radius: 1rem;
            box-shadow: 0 8px 20px var(--shadow);
            transition: transform 0.5s;
        }

        .anime-girl-container:hover {
            transform: scale(1.05);
        }

        .anime-girl-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 1rem;
			      image-rendering: pixelated;

        }

        .timer-container {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--timer-bg);
            padding: 0.5rem;
            border-radius: 0.5rem;
            font-weight: bold;
            color: var(--text);
        }

        .character-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem;
            text-align: center;
            font-weight: bold;
            border-bottom-left-radius: 1rem;
            border-bottom-right-radius: 1rem;
        }

        .progress-container {
            width: 100%;
            background-color: var(--card-bg);
            height: 10px;
            border-radius: 5px;
            margin: 1.5rem 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--primary);
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        /* Results Screen */
        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .result-card {
            background-color: var(--card-bg);
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 10px var(--shadow);
            transition: transform var(--transition-speed);
        }

        .result-card:hover {
            transform: translateY(-5px);
        }

        .result-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .result-info {
            padding: 0.5rem;
            text-align: center;
        }

        .result-name {
            font-weight: bold;
            margin-bottom: 0.3rem;
            font-size: 0.9rem;
        }

        .result-info span {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .smash {
            background-color: var(--button-smash);
            color: white;
        }

        .pass {
            background-color: var(--button-pass);
            color: white;
        }

        .stats-container {
            display: flex;
            justify-content: space-around;
            margin: 2rem 0;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
        }

        .stat-label {
            color: var(--text);
        }

        /* Profile Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 10;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--card-bg);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 30px var(--shadow);
            animation: slideDown 0.3s;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-close {
            float: right;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text);
        }

        /* Screens */
        .screen {
            display: none;
        }

        .active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .button-group {
                flex-direction: column;
            }

            .level-options {
                flex-direction: column;
            }
        }
    </style>
</head>

        // Show screen function
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
            app.currentScreen = screenId;
        }

        // Initialize game
        function initGame(levelCount) {
            app.totalLevels = levelCount;
            app.currentLevel = 1;
            app.choices = [];
            app.timeLeft = 20;

            // Update UI
            elements.totalLevels.textContent = levelCount;
            elements.currentLevel.textContent = '1';
            elements.progressBar.style.width = '0%';

            // Set first image
            const shuffledGirls = animeGirls.sort(() => Math.random() - 0.5).slice(0, levelCount);
            app.shuffledGirls = shuffledGirls;
            elements.animeGirlImg.src = shuffledGirls[0].imageUrl;
            elements.characterName.textContent = shuffledGirls[0].name;

            showScreen('gameScreen');
            startTimer();
        }

        // Start the timer
        function startTimer() {
            clearInterval(app.timer);
            app.timeLeft = 20;
            elements.timer.textContent = app.timeLeft;

            app.timer = setInterval(() => {
                app.timeLeft--;
                elements.timer.textContent = app.timeLeft;

                if (app.timeLeft <= 0) {
                    clearInterval(app.timer);
                    handleChoice('pass');
                }
            }, 1000);
        }

        // Handle smash or pass choice
        function handleChoice(choice) {
            clearInterval(app.timer);

            // Record choice
            app.choices.push({
                id: app.shuffledGirls[app.currentLevel - 1].id,
                name: app.shuffledGirls[app.currentLevel - 1].name,
                imageUrl: app.shuffledGirls[app.currentLevel - 1].imageUrl,
                choice: choice
            });

            // Update stats
            if (choice === 'smash') {
                app.stats.totalSmashed++;
            } else {
                app.stats.totalPassed++;
            }

            // Move to next level or show results
            if (app.currentLevel < app.totalLevels) {
                app.currentLevel++;
                elements.currentLevel.textContent = app.currentLevel;
                elements.animeGirlImg.src = app.shuffledGirls[app.currentLevel - 1].imageUrl;
                elements.characterName.textContent = app.shuffledGirls[app.currentLevel - 1].name;
                elements.progressBar.style.width = `${(app.currentLevel - 1) / app.totalLevels * 100}%`;
                startTimer();
            } else {
                showResults();
            }
        }

                resultCard.className = 'result-card';
                resultCard.innerHTML = `
                    <img class="result-img" src="${choice.imageUrl}" alt="${choice.name}">
                    <div class="result-info">
                        <div class="result-name">${choice.name}</div>
                        <span class="${choice.choice}">${choice.choice.toUpperCase()}</span>
                    </div>
                `;
                elements.resultsContainer.appendChild(resultCard);
            });

            showScreen('resultsScreen');
        }

        // Update profile stats
        function updateProfileStats() {
            elements.modalUsername.textContent = app.username;
            elements.totalPlayed.textContent = app.stats.gamesPlayed;
            elements.totalSmash.textContent = app.stats.totalSmashed;
            elements.totalPass.textContent = app.stats.totalPassed;
        }

        // Toggle theme
        function toggleTheme() {
            if (app.theme === 'light') {
                document.documentElement.setAttribute('data-theme', 'dark');
                elements.themeToggle.textContent = 'â˜€ï¸';
                app.theme = 'dark';
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                elements.themeToggle.textContent = 'ðŸŒ™';
                app.theme = 'light';
            }
        }

        // Event Listeners
        elements.startButton.addEventListener('click', () => {
            const username = elements.usernameInput.value.trim();
            if (username) {
                app.username = username;
                elements.usernameDisplay.textContent = username;
                elements.modalUsername.textContent = username;
                showScreen('levelSelectionScreen');
            }
        });

        elements.levelButtons.forEach(button => {
            button.addEventListener('click', () => {
                const levelCount = parseInt(button.dataset.level);
                initGame(levelCount);
            });
        });

        elements.smashBtn.addEventListener('click', () => {
            handleChoice('smash');
        });

        elements.passBtn.addEventListener('click', () => {
            handleChoice('pass');
        });

        elements.backToMenuBtn.addEventListener('click', () => {
            clearInterval(app.timer);
            showScreen('levelSelectionScreen');
        });

        elements.playAgainBtn.addEventListener('click', () => {
            showScreen('levelSelectionScreen');
        });

        elements.themeToggle.addEventListener('click', toggleTheme);

        elements.profileBtn.addEventListener('click', () => {
            updateProfileStats();
            elements.profileModal.style.display = 'flex';
        });

        elements.closeModalBtn.addEventListener('click', () => {
            elements.profileModal.style.display = 'none';
        });

        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === elements.profileModal) {
                elements.profileModal.style.display = 'none';
            }
        });

        // Handle form submission
        elements.usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                elements.startButton.click();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Focus on username input
            elements.usernameInput.focus();
        });
    </script>
</body>
</html>
